<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  
    <!-- Mostrar mensajes de error -->
    <div *ngIf="errorMessage" class="text-red-600 text-sm mb-4">
      {{ errorMessage }}
    </div>
  
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Campo Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full border p-2 rounded"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600 text-sm">
          Valid email is required.
        </div>
      </div>
  
      <!-- Campo Contraseña -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full border p-2 rounded"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600 text-sm">
          Password must be at least 6 characters.
        </div>
      </div>
  
      <!-- Botón Login -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  
    <!-- Enlace para ir a registro -->
    <p class="mt-4 text-center text-sm">
      Don't have an account? 
      <button type="button" 
      class="text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-500 dark:hover:bg-blue-700 dark:focus:ring-blue-700 dark:border-blue-700"
      (click)="goToRegister()"
      >Register here
      </button>
    </p>
</div>
