<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2" for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="w-full border p-2 rounded" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-600 text-sm">
          Valid email is required.
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2" for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="w-full border p-2 rounded" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-600 text-sm">
          Password must be at least 12 characters.
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded" [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
